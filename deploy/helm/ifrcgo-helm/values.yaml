  DJANGO_DB_PASS: ''
  DJANGO_DB_HOST: ''
  DJANGO_DB_PORT: ''
  AZURE_STORAGE_ACCOUNT: ''
  AZURE_STORAGE_KEY: ''
  EMAIL_API_ENDPOINT: ''
  EMAIL_HOST: ''
  EMAIL_PORT: ''
  EMAIL_USER: ''
  EMAIL_PASS: ''
  TEST_EMAILS: ''
  AWS_TRANSLATE_ACCESS_KEY: ''
  AWS_TRANSLATE_SECRET_KEY: ''
  AWS_TRANSLATE_REGION: ''
  CELERY_REDIS_URL: ''
  MOLNIX_API_BASE: ''
  MOLNIX_USERNAME: ''
  MOLNIX_PASSWORD: ''
  ERP_API_ENDPOINT: ''
  ERP_API_SUBSCRIPTION_KEY: ''
  FDRS_APIKEY: ''
  FDRS_CREDENTIAL: ''
  HPC_CREDENTIAL: ''
