  FRONTEND_URL: ''
  DEBUG_EMAIL: ''

api:
  domain: "go-staging.ifrc.org"
  enabled: true
  replicaCount: 1
  containerPort: 80
  image:
    name: 'chartpress_replace'
    tag: 'chartpress_replace'
  resources:
    requests:
      cpu: "1"
      memory: 1.2Gi
    limits:
      cpu: "3"
      memory: 12Gi

redis:
  enabled: true
  resources:
    requests:
      cpu: "0.5"
      memory: 1Gi
    limits:
      cpu: "1"
      memory: 2Gi

celery:
  enabled: true
  resources:
    requests:
      cpu: "0.5"
      memory: 0.4Gi
    limits:
      cpu: "2"
      memory: 4Gi

cronjobs:
  - command: 'index_and_notify'
    schedule: '*/5 * * * *'
  - command: 'sync_molnix'
    schedule: '*/10 * * * *'
  - command: 'ingest_appeals'
    schedule: '45 * * * *'
  - command: 'ingest_appeal_docs'
    schedule: '15 * * * *'
  - command: 'revoke_staff_status'
    schedule: '51 * * * *'
  - command: 'update_project_status'
    schedule: '1 3 * * *'
  - command: 'user_registration_reminder'
    schedule: '0 9 * * *'
  - command: 'ingest_country_plan_file'
    schedule: '1 0 * * *'

elasticsearch:
  enabled: true
  httpPort: 9200
  transportPort: 9300
  elasticsearchVersion: 7.16.2
  storageSize: 20Gi
  storageClassName: managed-premium #FIXME: populate and use
  disk:
    name: my-disk-name
    uri: https://mydisk.blob.core.windows.net/mycontainer/mydisk.vhd
  resources:
    requests:
      cpu: "1"
      memory: 1Gi
    limits:
      cpu: "2"
      memory: 4Gi


