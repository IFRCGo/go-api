# NOTE: Used to pass additional configs to api/worker containers
# NOTE: Not used by azure vault
envAdditional:
  # Additional configs
  # EXAMPLE: MY_CONFIG: "my-value"

secrets:
  API_TLS_CRT: ''
  API_TLS_KEY: ''
  API_ADDITIONAL_DOMAIN_TLS_CRT: ''
  API_ADDITIONAL_DOMAIN_TLS_KEY: ''

# NOTE: Used to pass additional secrets to api/worker containers
# NOTE: Not used by azure vault
secretsAdditional:
  # Additional secrets
  # EXAMPLE: MY_SECRET: "my-secret-value"

redis:
  enabled: true
  architecture: standalone
  fullnameOverride: go-redis
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 1Gi
    resources:
      requests:
        cpu: "0.5"
        memory: 1Gi
      limits:
        cpu: "1"
        memory: 2Gi
  resources:
    requests:
      cpu: "0.5"
      memory: 1Gi
    limits:
      cpu: "1"
      memory: 2Gi

# https://artifacthub.io/packages/helm/bitnami/minio
# extraEnvVars: https://github.com/bitnami/containers/blob/main/bitnami/minio/README.md#environment-variables
minio:
  enabled: false  # XXX: Used for alpha instances running outside Azure
  disableWebUI: true
  mode: standalone
  fullnameOverride: go-minio
  global:
    defaultStorageClass:
  apiIngress:
    enabled: true
    ingressClassName:
    hostname:
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  auth:
    forceNewKeys: True
    rootUser: go
    rootPassword:
  persistence:
    enabled: true
    size: 1Gi
  defaultBuckets: go-data,go-static
  provisioning:
    enabled: true
    resourcesPreset: "nano"
    cleanupAfterFinished:
      enabled: true
    extraCommands:
      - "mc anonymous set download provisioning/go-static"

postgresql:
  enabled: false  # XXX: Used for alpha instances running outside Azure
  fullnameOverride: "go-pg"
  architecture: standalone
  primary:
    persistence:
      enabled: true
      size: 8Gi

playwright:
  enabled: rue
  replicaCount: 1
  containerPort: 3000
  image:
    # NOTE: Make sure this matches with pyproject playwright dependency and root docker-compose
    name: 'mcr.microsoft.com/playwright'
    tag: 'v1.50.0-noble'
    pullPolicy: 'IfNotPresent'
  resources:
    requests:
      cpu: "0.1"
      memory: 1Gi
    limits:
      cpu: "2"
      memory: 2Gi

api:
  domain: "go-staging.ifrc.org"
  tls:
    enabled: true
  additionalDomain: ""
  enabled: true
  replicaCount: 1
  containerPort: 80
  image:
    name: 'SET-BY-CICD-IMAGE'
    tag: 'SET-BY-CICD-TAG'
    pullPolicy: 'IfNotPresent'
  resources:
    requests:
      cpu: "2"
      memory: 4Gi
    limits:
      cpu: "2"
      memory: 4Gi

celery:
  enabled: true
  resources:
    requests:
      cpu: "0.5"
      memory: 0.4Gi
    limits:
      cpu: "2"
      memory: 4Gi

argoHooksEnabled: false  # FIXME: Remove this after go-api is moved to argoCD pipeline
argoHooks:
  # NOTE: Make sure keys are lowercase
  database-migration:
    enabled: true
    hook: PostSync
    preserveHistory: true
    command: ["./manage.py", "migrate"]
  collect-static:
    enabled: true
    hook: PostSync
    command: ["./manage.py", "collectstatic", "--noinput"]

cronjobsDefaultResources:
  requests:
    cpu: 1
    memory: 4Gi
  limits:
    cpu: 1
    memory: 4Gi

cronjobs:
  - command: 'index_and_notify'
    schedule: '*/5 * * * *'
  - command: 'sync_molnix'
    schedule: '10 */2 * * *'
    resources:
      requests:
        memory: 6Gi
        cpu: 2
      limits:
        memory: 8Gi
        cpu: 2
  - command: 'ingest_appeals'
    schedule: '*/30 * * * *'
  - command: 'sync_appealdocs'
    schedule: '15 * * * *'
  - command: 'revoke_staff_status'
    schedule: '51 * * * *'
  - command: 'update_project_status'
    schedule: '1 3 * * *'
  - command: 'user_registration_reminder'
    schedule: '0 9 * * *'
  - command: 'ingest_country_plan_file'
    schedule: '1 0 * * *'
  - command: 'fdrs_annual_income'
    schedule: '0 0 * * 0'
  - command: 'FDRS_INCOME'
    schedule: '0 0 * * 0'
  - command: 'ingest_acaps'
    schedule: '0 1 * * 0'
  - command: 'ingest_climate'
    schedule: '0 0 * * 0'
  - command: 'ingest_databank'
    schedule: '0 0 * * 0'
  - command: 'ingest_hdr'
    schedule: '0 0 * * 0'
  - command: 'ingest_unicef'
    schedule: '0 0 * * 0'
  - command: 'ingest_worldbank'
    schedule: '0 2 * * 0'
  - command: 'ingest_disaster_law'
    schedule: '0 0 * * 0'
  - command: 'ingest_ns_contact'
    schedule: '0 0 * * 0'
  - command: 'ingest_ns_capacity'
    schedule: '0 0 * * 0'
  - command: 'ingest_ns_directory'
    schedule: '0 0 * * 0'
  - command: 'ingest_ns_document'
    schedule: '0 0 * * 0'
  - command: 'ingest_ns_initiatives'
    schedule: '0 0 * * 0'
  - command: 'ingest_icrc'
    schedule: '0 3 * * 0'
  # Schedule time yet to be decided
  - command: 'poll_gdacs_cy'
    schedule: '0 0 * * 0'
  - command: 'poll_gdacs_fl'
    schedule: '0 0 * * 0'
  - command: 'poll_usgs_eq'
    schedule: '0 0 * * 0'
  # - command: 'notify_validators' 
  #   schedule: '0 0 * * *'
  # https://github.com/jazzband/django-oauth-toolkit/blob/master/docs/management_commands.rst#cleartokens
  - command: 'oauth_cleartokens'
    schedule: '0 1 * * *'


elasticsearch:
  enabled: true
  httpPort: 9200
  transportPort: 9300
  elasticsearchVersion: 7.16.2
  storageSize: 20Gi
  storageClassName: managed-premium # FIXME: populate and use
  disk:
    name: my-disk-name
    uri: https://mydisk.blob.core.windows.net/mycontainer/mydisk.vhd
  resources:
    requests:
      cpu: "2"
      memory: 4Gi
    limits:
      cpu: "2"
      memory: 4Gi

